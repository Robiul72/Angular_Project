<nav class="navbar navbar-light bg-primary p-3">
    <h2 class="text-light">Crud Application</h2>
    <div class="d-flex">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
    </div>
</nav>

<div class="container mt-3">
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Cell</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <!--  -->
            <tr *ngFor="let row of employData">
                <td>{{row.id}}</td>
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
                <td>{{row.cell}}</td>
                <td>{{row.email}}</td>
                <td>{{row.salary}}</td>
                <!-- <td>1</td>
                <td>Robiul</td>
                <td>Islam</td>
                <td>01911661138</td>
                <td>robiulgmail.com</td>
                <td>25000</td> -->
                <td>
                    <button class="btn btn-warning mx-2" (click)="onEdit(row)" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Edit</button>
                    <button class="btn btn-danger mx-2" (click)="deleteEmployee(row)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-light" style="background-color: rgb(69, 1, 133);  " >
                <h1 class="modal-title fs-5" id="exampleModalLabel" style="margin-left: 156px;" >Employee Add</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" formControlName="firstName">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last" formControlName="lastName">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="017xxx" formControlName="cell">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="smith@gmail.com" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="salary" formControlName="salary">
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveEmployee()">Save</button>
                <button type="button" class="btn btn-info" (click)="employeeEdit()">Update</button>
            </div>
        </div>
    </div>
</div>
